    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="img-responsive" src="https://snap-photos.s3.amazonaws.com/img-thumbs/960w/816KPMNUS2.jpg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1>Developer</h1>
            </div>
          </div>
        </div>

        <div class="item">
          <img class="img-responsive" src="https://snap-photos.s3.amazonaws.com/img-thumbs/960w/T4W98A54R5.jpg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1>Designer</h1>
            </div>
          </div>
        </div>

        <div class="item">
          <img class="img-responsive" src="https://snap-photos.s3.amazonaws.com/img-thumbs/960w/CWYK8CLC61.jpg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1>Achiever</h1>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

    </br>

      <div class="row-fluid">
        <h1 class="text-center">How can I help you</h1>
      </div>
      </br>
      <div class="row-fluid">
        <div class="col-md-offset-2 col-md-2">

        </div>
        <div class="col-md-2">

          <h3 class="text-center">Smart Apps</h3>         
        </div>
      </div>
    </div>

    </br></br>
    <div id="myprogressbar" class="container">
      <div class="row">
        <h1 class="text-center">Skills</h1>
      </div>

      <label>HTML5, CSS</label>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"></div>
      </div>

      <label>Javascript</label>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;"></div>
      </div>

      <label>UI/UX</label>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
      </div>

      <label>RESTful API</label>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;"></div>
      </div>
    </div>

    </br></br>
    <div id="contact" class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading" >Contact</div>
        <div class="panel-body">

          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputText3" placeholder="Your Name">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSubject3" placeholder="Subject">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDetail3" placeholder="I want to talk about ...">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Contact</button>
              </div>
            </div>
          </form>
        </div>
      </div>
